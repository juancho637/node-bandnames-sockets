<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>WebSockets with Flutter</title>
</head>
<body>
  <div id="app">
    <center><h1>WebSockets with Flutter</h1></center>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">votes</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr v-for="band in bands">
          <td>{{band.id}}</td>
          <td>{{band.name}}</td>
          <td>{{band.votes}}</td>
          <td>
            <button @click="vote(band.id)" class="btn btn-outline-primary btn-sm">vote</button>
            <button @click="delBand(band.id)" class="btn btn-outline-danger btn-sm">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->

  <script>
    var socket = io();

    new Vue({
      el: '#app',
      data: {
        bands: []
      },
      created() {
        socket.on('connect', function() {
          console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
          console.log('Perdimos comunicaci√≥n con el servidor');
        });

        socket.on('active-bands', function(bands) {
          this.bands = bands;
        }.bind(this));
      },
      methods: {
        vote(id) {
          socket.emit('vote-band', {
            id: id
          });
        },
        delBand(id) {
          socket.emit('delete-band', {
            id: id
          });
        },
      },
    });
  </script>
</body>
</html>
