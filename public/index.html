<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSockets with Flutter</title>
</head>
<body>
    <h1>WebSockets with Flutter</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', function() {
        console.log('Conectado al servidor');
      });
      socket.on('disconnect', function() {
        console.log('Perdimos comunicaci√≥n con el servidor');
      });

      socket.on('active-bands', function(bands) {
        console.clear();
        console.table(bands);
      });

      socket.emit('mensaje', {
        nombre: 'Juan David',
        mensaje: 'Hola mundo',
        device: 'web',
      });

      socket.on('mensaje', function(payload) {
        console.log('Escuchando: ', payload);
      });
    </script>
</body>
</html>
