<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>WebSockets with Flutter</title>
</head>
<body>
  <center><h1>WebSockets with Flutter</h1></center>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">votes</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('connect', function() {
      console.log('Conectado al servidor');
    });

    socket.on('disconnect', function() {
      console.log('Perdimos comunicaciÃ³n con el servidor');
    });

    socket.on('active-bands', function(bands) {
      var table = document.getElementById("rows");
      table.innerHTML = '';

      bands.forEach((band) => {
        var newRow = document.createElement("tr");
        var idCell = document.createElement("td");
        var nameCell = document.createElement("td");
        var votesCell = document.createElement("td");
        var actionsCell = document.createElement("td");
        var btn = document.createElement("input");
        
        idCell.innerHTML = band.id;
        nameCell.innerHTML = band.name;
        votesCell.innerHTML = band.votes;
        btn.type = "button";
        btn.className += "btn btn-outline-primary btn-sm";
        btn.id = band.id;
        btn.value = "vote";
        btn.onclick = voteBand;
        actionsCell.append(btn);

        newRow.append(idCell);
        newRow.append(nameCell);
        newRow.append(votesCell);
        newRow.append(actionsCell);
        table.appendChild(newRow);
      });
    });

    function voteBand(event) {
      socket.emit('vote-band', {
        id: this.id
      });
    }
  </script>
</body>
</html>
